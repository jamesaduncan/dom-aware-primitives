<section itemscope itemtype="http://rustybeam.net/StreamItem">
    <h1><span itemprop="method">PUT</span> request</h1>
    <p>
        To <span itemprop="url">http://this.server.com/path.html</span> with
        the selector <span itemprop="selector">#contentSection</span>.
    </p>
    <h2>Data</h2>
    <div itemprop="content">
        <section id="contentSection">
            <p>The entire contents of this property - everything inside the itemprop div</p>
            <p>is the data that will be sent in the request and will replace whatever
                the selector points to.
            </p>.
        </section>
    </div>
</section>
